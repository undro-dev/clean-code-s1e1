<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section id="add-task">
        <h2 class="new-task-label">Add Item</h2>
        <div class="new-task-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section id='todo'>
        <h2 class="app-title">Todo</h2>
        <nav>
          <ul id="current-tasks" class="tasks-list">
            <li class="current-tasks-item list-item">
              <input type="checkbox" class="input-checkbox">
              <p class="task label-task">Pay Bills</p>
              <input type="text" class="task input-text">
              <button class="edit button">Edit</button>
              <button class="delete button">
                <img class="delete-img" src="./remove.svg" alt="btn-delete">
              </button>
            </li>
            <li class="edit-mode list-item">
              <input type="checkbox" class="input-checkbox">
              <p class="edit-mode-label task label-task">Go Shopping</p>
              <input type="text" value="Go Shopping" class="task input-text">
              <button class="edit button">Save</button>
              <button class="delete button">
                <img class="delete-img" src="./remove.svg" alt="btn-delete">
              </button>
            </li>
          </ul>
        </nav>
      </section>
      <section id='completed-todo'>
        <h2 class="app-title">Completed</h2>
        <nav>
          <ul id="completed-tasks" class="tasks-list">
            <li class="list-item">
              <input type="checkbox" checked class="input-checkbox">
              <p class="task completed-tasks-label label-task">See the Doctor</p>
              <input type="text" class="task input-text">
              <button class="edit button">Edit</button>
              <button class="delete button">
                <img class="delete-img" src="./remove.svg" alt="btn-delete">
              </button>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
